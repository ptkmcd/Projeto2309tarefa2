<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figura com Estrelas</title>
    <style>
         #figura {
            font-size: 24px; /* Aumenta o tamanho da fonte da resposta */
        }
    </style>
</head>
<body>
    <input type="button" value="Exibir Figura" onclick="exibirFigura()" />
    <pre id="figura">
    </pre>
    <script>
        function exibirFigura() {
            const figuraElement = document.getElementById("figura");
            figuraElement.innerHTML = ""; // Limpar figura para reiniciar

            // Número de linhas desejado
            const numeroLinhas = 5;

            // Loop externo para controlar o número de linhas
            for (let i = 1; i <= numeroLinhas; i++) {
                let linha = '';

                // Loop interno para imprimir asteriscos na linha atual
                for (let j = 1; j <= i; j++) {
                    linha += '*';
                }

                // Adicione a linha atual à figura
                figuraElement.innerHTML += linha + "\n";
            }
        }
    </script>
</body>
</html>
